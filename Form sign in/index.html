<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="stylesheet" href="./css/all.min.css" >
    <title>sign up</title>
</head>
<body>

  <div class="container">
      <div class="from-box">
        <h1 id="title"> sign Up</h1>
        <form >
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user btn"></i>
              <input type="text" placeholder="name">
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope btn"></i>
              <input type="email" placeholder="Email">
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock btn"></i>
              <input type="password" placeholder="password">
            </div>
            <p>Lost password<a href="#">Chick Here!</a></p>
          </div>

          <div class="btn-field">
            <button type="button" id="signupBtn"> Sign up</button>
            <button type="button" class="disable" id="signinBtn" > Join Now</button>
          </div>





        </form>
      </div>
  </div>























<script src="js/java.js" defer></script>
<script src="./js/all.min.js"></script>
</body>
</html>
